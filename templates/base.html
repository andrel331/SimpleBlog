<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimpleBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="../static/css/base.css">

</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-SimpleBlog">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-shield-shaded"></i>
                    SimpleBlog
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/">Principal</a>
                        <a class="nav-link" href="/artigos">Artigos</a>
                        <a class="nav-link" href="/sobre">Sobre</a>
                    </div>
                    <div class="navbar-nav">
                        <a href="/login" class="nav-link">Entrar</a>
                        <a href="/cadastro" class="nav-link">Cadastrar-me</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container flex-fill d-flex flex-column justify-content-center">
        <div class="py-3 h-100">
            {% block conteudo %}
            {% endblock %}
        </div>
    </main>
    <footer class="text-bg-dark mt-auto">
        <div class="container p-3 text-center">
            <p class="mb-0">
                Copyright &copy; 2025<br>
                SimpleBlog<br>
                Todos os direitos reservados
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
