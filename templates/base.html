<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SimpleBlog</title>
<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/static/css/base.css">
<meta name="description" content="SimpleBlog — uma solução open-source, leve e profissional para blogs pessoais e institucionais.">
</head>
<body class="d-flex flex-column min-vh-100 bg-page">
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-navbar shadow-sm">
<div class="container">
<a class="navbar-brand d-flex align-items-center gap-2" href="/">
<span class="brand-badge">SB</span>
<span class="brand-text">SimpleBlog</span>
</a>


<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>


<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link" href="/">Principal</a></li>
<li class="nav-item"><a class="nav-link" href="/artigos">Artigos</a></li>
<li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
</ul>


<form class="d-flex align-items-center me-3" role="search" action="/artigos" method="get">
<input class="form-control form-control-sm me-2 search-input" name="q" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
<button class="btn btn-sm btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
</form>


<div class="d-flex gap-2">
<a href="/login" class="btn btn-outline-light btn-sm">Entrar</a>
<a href="/cadastro" class="btn btn-light btn-sm">Criar conta</a>
</div>
</div>
</div>
</nav>
</header>


<main class="container my-5 flex-fill">
{% block conteudo %}{% endblock %}
</main>


<footer class="text-muted mt-auto bg-footer py-4">
<div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
<div>
<strong>SimpleBlog</strong> — Solução open-source.
<div class="small mt-1">Copyright &copy; 2025 • Todos os direitos reservados</div>
</div>
<div class="mt-3 mt-md-0">
<a class="social-link" href="#" aria-label="twitter"><i class="bi bi-twitter"></i></a>
<a class="social-link" href="#" aria-label="github"><i class="bi bi-github"></i></a>
<a class="social-link" href="#" aria-label="mail"><i class="bi bi-envelope"></i></a>
</div>
</div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
