{% extends "base.html" %}
{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card p-4">
            <div class="d-flex align-items-center mb-3">
                <div class="me-3">
                    <div class="brand-badge" style="width:48px;height:48px">SB</div>
                </div>
                <div>
                    <h4 class="mb-0">Cadastrar</h4>
                    <div class="small text-muted">Cadastre sua conta</div>
                </div>
            </div>

            <form method="post" action="/login" autocomplete="on">
                <div class="mb-3 form-floating">
                    <input autofocus required type="email" class="form-control" id="email" name="email"
                        placeholder="seu@exemplo.com">
                    <label for="email">E-mail ou usuário</label>
                </div>
                
                <div class="mb-3 form-floating">
                    <input autofocus required type="text" class="form-control" id="nome" name="nome"
                        placeholder="Fabio da Silva">
                    <label for="nome">Nome</label>
                </div>


                <div class="mb-3 form-floating">
                    <input autofocus required type="text" class="form-control" id="cpf" name="cpf"
                        placeholder="999.999.999-99">
                    <label for="cpf">CPF</label>
                </div>

                <div class="mb-3 form-floating">
                    <input required type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    <label for="senha">Senha</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="lembrar" name="remember">
                        <label class="form-check-label small" for="lembrar">Lembrar-me</label>
                    </div>
                    <a href="#" class="small">Esqueci a senha</a>
                </div>

                <div class="d-grid">
                    <button type="submit" id="cadastrar" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
            
            <div class="text-center mt-3 small text-muted">
                Não tem conta? <a href="/cadastro">Crie uma gratuitamente</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
